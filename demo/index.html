<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$.fn.bsTable</title>
    <link href="../vendor/twbs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1>$.fn.bsTable</h1>
    <hr>
    <div class="" id="toolbar_table"><h2 class="mb-0">Demo Table</h2></div>
    <table id="table"></table>

</div>
<script src="../vendor/components/jquery/jquery.min.js"></script>
<script src="../vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../dist/bs-table.js"></script>
<script>
    $(document).ready(function () {

        async function getDatas() {
            return new Promise((resolve, reject) => {
                $.getJSON('data.json', function (data) {
                    resolve(data)
                });
            })
        }

        // Ausgelagerte Funktion
        async function processData(data, params) {
            // 1. Zufällige Verzögerung zwischen 500ms und 3000ms
            const delay = Math.floor(Math.random() * (1000 - 20 + 1)) + 20; // Zufallswert zwischen 500 und 3000
            await new Promise(resolve => setTimeout(resolve, delay));


            // 2. Filtere die Daten basierend auf der Suche
            if (params.search) {
                const searchValue = params.search.toLowerCase(); // Suche case-insensitive
                data = data.filter(row =>
                    Object.values(row).some(value =>
                        value && value.toString().toLowerCase().includes(searchValue)
                    )
                );
            }

            // 3. Sortiere die Daten, wenn `params.sort` und `params.order` angegeben sind
            if (params.sort && params.order) {
                data = data.sort((a, b) => {
                    const fieldA = a[params.sort] ?? ""; // Fallback für leere Felder
                    const fieldB = b[params.sort] ?? "";

                    if (params.order === "asc") {
                        return fieldA > fieldB ? 1 : fieldA < fieldB ? -1 : 0;
                    } else if (params.order === "desc") {
                        return fieldA < fieldB ? 1 : fieldA > fieldB ? -1 : 0;
                    }

                    return 0;
                });
            }

            // 4. Pagination anwenden (limit und offset)
            const offset = params.offset ?? 0;
            const limit = params.limit ?? data.length;
            const result = {
                total: data.length, // Die Gesamtanzahl nach Filterung und Sortierung
                rows: data.slice(offset, offset + limit) // Ausschnitt der Daten
            };

            return result;
        }

        getDatas().then(data => {

            const table = $('#table');
            table.bsTable({
                classes: {
                    table: 'table align-top table-sm table-bordered',
                    thead: 'table-dark h4 text-uppercase',
                    tbody: 'table-group-divider',
                    tfoot: 'table-warning',
                },
                toolbar: '#toolbar_table',
                showFooter: false,
                showHeader: true,
                sortName: 'id',
                sortOrder: 'asc',
                search: true,
                pageSize: 10,
                pagination: true,
                data: data,
                paginationVAlign: 'bottom',
                paginationHAlign: 'end',
                sidePagination: 'client',
                onPostBody: function () {
                    table.find('table').first().bsTable({
                        classes: {
                            table: 'table align-top table-sm table-danger mb-0',
                            tbody: 'table-group-divider',
                            tfoot: 'table-info',
                        },
                        url: function (params) {
                            return getDatas().then(data => {
                                return processData(data, params);
                            });
                        },
                        onPostBody: function () {
                            console.log('onPostBody', $(this));
                            table.find('table').first().bsTable('setCaption', {
                                text: 'test 2',
                                onTop: false,
                            });
                        },
                        debug: true,
                        pagination: true,
                        search: true,
                        sidePagination: 'server',
                        paginationVAlign: 'bottom',
                        paginationHAlign: 'end',
                        pageList: null,
                        showRefresh: true,
                        pageSize: 5,
                        columns: [{
                            sortable: true,
                            title: 'ID2',
                            field: 'id',
                            footerFormatter(dataRow) {
                                return 'Total: ' + dataRow.length;
                            }
                        }, {
                            sortable: true,
                            title: 'Title2',
                            field: 'title',
                        }]
                    })
                },
                columns: [
                    {
                        field: 'id',
                        title: 'ID',
                        align: 'center',
                        valign: 'middle',
                        visible: true,
                        sortable: true,
                    },
                    {
                        sortable: true,
                        title: 'Title',
                        field: 'title',
                    },
                    {
                        sortable: true,
                        class: '',
                        title: 'Body',
                        field: 'body',
                    },
                    {
                        // class: 'p-1',
                        title: '',
                        visible: true,
                        field: 'actions',
                        width: '50%',
                        formatter: function (value, row, index, $td) {
                            if (index === 1)
                                return '<div id="sub_table_toolbar"><span  class="badge bg-primary-subtle">subtable with url as function</span></div><table data-toolbar="#sub_table_toolbar"></table>';
                        }
                    }
                ]
            });

            table.on('post-body.bs.table', function (e, data) {
                // console.log('post-body.bs.table', data);
            })
        })

    })
</script>
</body>
</html>
