<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$.fn.bsTable</title>
    <link href="../vendor/twbs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1>$.fn.bsTable</h1>
    <table id="table"></table>

</div>
<script src="../vendor/components/jquery/jquery.min.js"></script>
<script src="../vendor/webcito/jquery-affix/dist/jquery-affix.min.js"></script>
<script src="../vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../dist/bs-table.js"></script>
<script>
    $(document).ready(function () {
        $.getJSON('data.json', function (data) {
            $('#table').bsTable({
                classes: {
                    table: 'table align-top table-sm',
                    // thead: 'table-danger h4 text-uppercase',
                    tbody: 'table-group-divider',
                    tfoot: 'table-warning',
                },
                showFooter: false,
                showHeader: true,
                search:true,
                pageSize: 11,
                // url: 'data.json',
                pagination: true,
                data: data,
                paginationVAlign: 'both',
                paginationHAlign: 'end',
                sidePagination: 'client',
                // data: [{
                //     "id": 1,
                // }],
                onPostBody: function (data) {
                    console.log('onPostBody', data);
                },
                rowStyle: function (row, index, $tr) {
                    if (index % 2 === 0) {
                        // $tr.addClass('table-primary');
                    } else {
                        // $tr.addClass('table-warning');
                    }
                },
                columns: [
                    {
                        field: 'id',
                        title: 'ID',
                        formatter: function (value, row, index, $td) {
                            // if (index % 2 === 0) {
                            //     $td.addClass('text-bg-primary fs-3');
                            // } else {
                            //     $td.addClass('text-bg-warning fs-3');
                            // }
                            return value;
                        },
                        events: {
                            'click .badge': function (e, value, row, index) {
                                e.preventDefault();
                                alert($(e.currentTarget).get(0));
                            }
                        }
                    },
                    {
                        title: 'Name',
                        field: 'title',
                    },
                    {
                        class: '',
                        title: 'Name',
                        field: 'body',
                    },
                    {
                        title: 'Name',
                        field: 'rofl',
                    }
                ]
            });

            setTimeout(() => {
                $('#table').bsTable('refresh', {pageNumber: 23, pageSize: 3, silent: true});
                setTimeout(() => {
                    $('#table').bsTable('hideLoading');
                },4000)
            },5000)

            $('#table').on('post-body.bs.table', function (e, data) {
                console.log('post-body.bs.table', data);
            })
        })

    })
</script>
</body>
</html>
